type Mutation {
	createItem(
		title: String
		description: String
		image: String
		maxDays: Int
	): Item!
	signup(email: String, name: String, password: String): User!
}

type Query {
	items(orderBy: ItemOrderByInput): [Item]!
	item(where: ItemWhereUniqueInput!): Item
}
